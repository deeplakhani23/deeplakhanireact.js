<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table2</title>

            table, th, td{

                text-align: center;
                width: 700px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td rowspan="3">Day</td>

                    <td rowspan="2">Topic</td>
                </tr>

                    <td>Begin</td>
                    <td>End</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Monday</td>
                    <td rowspan="2">8:00a.m</td>
                    <td rowspan="2">5:00p.m</td>
                    <td>Introduction to XML</td>
                </tr>
                <tr>
                    <td>Validity: DTD and Relax NG</td>
                </tr>
                <tr>
                    <td rowspan="3">Tuesday</td>
                    <td>8:00a.m</td>
                    <td>11:00a.m</td>
                    <td rowspan="2">XPath</td>
                </tr>
                <tr>
                    <td>11:00a.m</td>
                    <td>2:00p.m</td>
                </tr>
                <tr>
                    <td>2:00p.m</td>
                    <td>5:00p.m</td>
                    <td>XSL Transformations</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>8:00a.m</td>
                    <td>12:00p.m</td>
                    <td>XSL Formating Objects</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
