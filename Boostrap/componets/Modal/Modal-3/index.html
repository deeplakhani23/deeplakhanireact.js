<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Modal-3</title>
</head>
<body>
    <div class="container">
        <div class="ms-4 p-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-danger">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-light">
                            <p class="heading">Product in the cart</p>
                            <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-3">
                                    <p class="text-center">
                                        <i class="bi bi-cart-fill text-info fs-1"></i>
                                    </p>
                                </div>
                                <div class="col-9">
                                    <p>Do you need more time to make a purchase decision?</p>
                                    <p>No pressure, your product will be waiting for you in the cart.</p>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer text-center justify-content-center">
                            <button type="button" class="btn btn-info text-light rounded-0" data-bs-dismiss="modal">Go to cart</button>
                            <button type="button" class="btn btn-outline-info rounded-0">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        



    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
