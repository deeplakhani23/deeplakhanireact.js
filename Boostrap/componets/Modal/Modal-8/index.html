<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Modal-8</title>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
    </button>
  
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-danger">
            <div class="modal-content">
                <div class="modal-header bg-info text-3 text-light d-flex justify-content-center rounded-0">
                    <i class="bi bi-people-fill "></i>
                    Spread the Word!
                </div>
                <div class="modal-body">
                    <div class="row row-cols-4">
                        <div class="col mb-2">
                            <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: #2c4b81; height: 50px; width: 50px;">
                                <i class="fa-brands fa-facebook-f text-light fs-4"></i>
                            </span>
                        </div>
                        <div class="col mb-2">
                            <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: rgb(0, 191, 255); height: 50px; width: 50px;">
                                <i class="fa-brands fa-twitter text-light fs-4"></i>
                            </span>
                        </div>
                        <div class="col mb-2">
                            <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: orangered; height: 50px; width: 50px;">
                                <i class="fa-brands fa-google-plus-g text-light fs-4"></i>
                            </span>
                        </div>
                        <div class="col mb-2">
                            <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: #5b95f8; height: 50px; width: 50px;">
                                <i class="fa-brands fa-linkedin-in text-light fs-4"></i>
                            </span>
                        </div>
                        <div class="col mb-2">
                            <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: #3b64ab; height: 50px; width: 50px;">
                                <i class="fa-brands fa-instagram text-light fs-4"></i>
                            </span>
                        </div>
                        <div class="col mb-2">
                            <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: rgb(172, 16, 16); height: 50px; width: 50px;">
                                <i class="fa-brands fa-pinterest text-light fs-4"></i>
                            </span>
                        </div>
                        <div class="col mb-2">
                            <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: red; height: 50px; width: 50px;">
                                <i class="fa-brands fa-youtube text-light fs-4"></i>
                            </span>
                        </div>
                        <div class="col mb-2">
                            <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: rgb(253, 96, 206); height: 50px; width: 50px;">
                                <i class="fa-brands fa-dribbble text-light fs-4"></i>
                            </span>
                        </div>
                        <div class="col mb-2">
                            <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: #5c79aa; height: 50px; width: 50px;">
                                <i class="fa-brands fa-vk text-light fs-4"></i>
                            </span>
                        </div>
                        <div class="col mb-2">
                            <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: rgb(221, 184, 90); height: 50px; width: 50px;">
                                <i class="fa-brands fa-stack-overflow text-light fs-4"></i>
                            </span>
                        </div>
                        <div class="col mb-2">
                            <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: rgb(119, 205, 119); height: 50px; width: 50px;">
                                <i class="fa-solid fa-hashtag text-light fs-4"></i>
                            </span>
                        </div>
                        <div class="col mb-2">
                            <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: black; height: 50px; width: 50px;">
                                <i class="fa-brands fa-github text-light fs-4"></i>
                            </span>
                        </div>
                        <div class="col ms-auto">
                            <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: rgb(34, 212, 153); height: 50px; width: 50px;">
                                <i class="fa-solid fa-comments text-light fs-4"></i>
                            </span>
                        </div>
                        <div class="col me-auto">
                            <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: rgb(87, 87, 87); height: 50px; width: 50px;">
                                <i class="fa-solid fa-envelope text-light fs-4"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

        



    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
