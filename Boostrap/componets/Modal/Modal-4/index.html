<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Modal-4</title>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
    </button>
  
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-danger">
            <div class="modal-content">
                <div class="modal-header bg-danger fw-bold text-light d-flex text-center justify-content-center">
                    <p class="heading">Are you sure?</p>
                </div>
                <div class="modal-body text-center">
                    <i class="bi bi-x-lg fs-1 fw-bold text-danger"></i>
                </div>
                <div class="modal-footer text-center justify-content-center">
                    <button type="button" class="btn btn-outline-danger rounded-0" data-bs-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-danger rounded-0">No</button>
                </div>
            </div>
        </div>
    </div>
    </div>

        



    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
