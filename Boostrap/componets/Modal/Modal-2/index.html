<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Modal-2</title>
</head>
<body>
    <div class="container">
        <div class="ms-4 p-4"> 
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-danger">
                    <div class="modal-content">
                        <div class="modal-header bg-danger text-light">
                            <p class="heading">Discount offer: <b>10% off</b></p>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-3">
                                    <p class="text-center">
                                        <i class="bi bi-gift-fill fa-4x text-danger fs-1"></i>
                                    </p>
                                </div>
                                <div class="col-9">
                                    <p>Sharing is caring. Therefore, from time to time we like to give our visitors small gifts. Today is one of those days.</p>
                                    <p>
                                        <b>Copy the following code and use it at the checkout. It's valid for
                                            <a href="#">one day</a>
                                        </b>
                                    </p>
                                    <h2 class="btn btn-danger rounded-0">v52gs1</h2>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer text-center justify-content-center">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Get it now
                                <i class="bi bi-gem"></i>
                            </button>
                            <button type="button" class="btn btn-outline-danger">No, thanks</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        



    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
